<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{url_for('home')}}">Reserver</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link">{{name}}'s Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('logout')}}">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="jumbotron">
        <h1 class="display-4">Welcome {{name}}</h1>
    </header>
    <!-- <div class="container">
        <p>{{records}}</p>
    </div> -->
    <div class="container">
        <div class="row md-5">
            <div class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ url_for('static', filename='temp.jpg') }}" alt="Venue Manager">
                    <div class="card-body">
                        <h5 class="card-title">Venue Management</h5>
                        <p class="card-text">View, Create and Edit venues here.</p>
                        <a href="{{url_for('logout')}}" class="btn btn-primary">Open Manager</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ url_for('static', filename='temp.jpg') }}" alt="Show Manager">
                    <div class="card-body">
                        <h5 class="card-title">Show Management</h5>
                        <p class="card-text">View, Create and Edit shows here.</p>
                        <a href="{{url_for('logout')}}" class="btn btn-primary">Open Manager</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
