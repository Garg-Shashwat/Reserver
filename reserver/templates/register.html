<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h2>Registration</h2>
        <form action="/register" method="POST">
          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="New Username" required>
          </div>
          <div class="two-col form-group">
            <div class="col1">
              <label for="firstname">First Name:</label>
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
            </div>
            <div class="col2">
              <label for="lastname">Last Name:</label>
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>
          </div>
          <div class="two-col form-group">
            <div class="col1">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" name="age" placeholder="Your Age" required>
            </div>
            <div class="col2">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" name="gender">
                <option value="">Select your Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="U">Unspecified</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="New Password"
              required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password"
              placeholder="Retype Password" required>
          </div>
          <button type="submit" class="btn btn-primary ">Register</button>
        </form>
        <a href="login">
          <button class="btn btn-primary" style="margin-top:20px;">Login</button>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
