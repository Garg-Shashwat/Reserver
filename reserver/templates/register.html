<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{url_for('home')}}">Reserver</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('login')}}">User Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('admin_login')}}">Admin Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('contact')}}">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('about')}}">About Us</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" style="margin-top:30px;">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h2>Registration</h2>
        <form action="/register" method="POST">
          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Your E-Mail" required>
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="New Username" required>
          </div>
          <div class="two-col form-group">
            <div class="col1">
              <label for="firstname">First Name:</label>
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
            </div>
            <div class="col2">
              <label for="lastname">Last Name:</label>
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>
          </div>
          <div class="two-col form-group">
            <div class="col1">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" name="age" placeholder="Your Age" required>
            </div>
            <div class="col2">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" name="gender">
                <option value="">Select your Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="U">Unspecified</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="New Password"
              required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password"
              placeholder="Retype Password" required>
          </div>
          <button type="submit" class="btn btn-primary ">Register</button>
        </form>
        <a href="login" style="margin-top:10px;">Already registered? Login</a>
      </div>
    </div>
  </div>
</body>

</html>
